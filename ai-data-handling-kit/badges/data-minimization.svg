<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45A049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="160" height="40" rx="8" fill="url(#bg)" />
  
  <!-- Border -->
  <rect width="158" height="38" x="1" y="1" rx="7" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  
  <!-- Icon section background -->
  <rect width="40" height="40" rx="8" fill="rgba(0,0,0,0.1)" />
  
  <!-- Data minimization icon (shield with minus) -->
  <g transform="translate(20, 20)">
    <!-- Shield -->
    <path d="M0,-12 C-6,-12 -8,-8 -8,-4 C-8,4 0,12 0,12 C0,12 8,4 8,-4 C8,-8 6,-12 0,-12 Z" 
          fill="url(#icon-gradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    
    <!-- Minus symbol -->
    <rect x="-4" y="-1" width="8" height="2" rx="1" fill="rgba(76,175,80,1)"/>
  </g>
  
  <!-- Text -->
  <text x="46" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white">
    DATA
  </text>
  <text x="46" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white">
    MINIMIZATION
  </text>
  
  <!-- Verification mark -->
  <circle cx="145" cy="12" r="6" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <path d="M142,12 L144,14 L148,10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
