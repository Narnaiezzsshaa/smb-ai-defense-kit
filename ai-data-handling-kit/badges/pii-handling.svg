<svg xmlns="http://www.w3.org/2000/svg" width="140" height="40" viewBox="0 0 140 40">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="140" height="40" rx="8" fill="url(#bg)" />
  
  <!-- Border -->
  <rect width="138" height="38" x="1" y="1" rx="7" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  
  <!-- Icon section background -->
  <rect width="40" height="40" rx="8" fill="rgba(0,0,0,0.1)" />
  
  <!-- PII handling icon (user with lock) -->
  <g transform="translate(20, 20)">
    <!-- User silhouette -->
    <circle cx="-2" cy="-6" r="3" fill="url(#icon-gradient)" opacity="0.8"/>
    <path d="M-8,4 C-8,0 -6,-2 -2,-2 C2,-2 4,0 4,4 L4,8 L-8,8 Z" 
          fill="url(#icon-gradient)" opacity="0.8"/>
    
    <!-- Lock overlay -->
    <g transform="translate(4, 2)">
      <!-- Lock body -->
      <rect x="0" y="0" width="6" height="6" rx="1" fill="rgba(255,193,7,1)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      <!-- Lock shackle -->
      <path d="M1,-2 C1,-3.5 2,-4.5 3,-4.5 C4,-4.5 5,-3.5 5,-2" 
            stroke="rgba(255,193,7,1)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="3" cy="2.5" r="0.8" fill="rgba(0,0,0,0.3)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="46" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="white">
    PII HANDLING
  </text>
  <text x="46" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="400" fill="rgba(255,255,255,0.9)">
    COMPLIANT
  </text>
  
  <!-- Verification mark -->
  <circle cx="125" cy="12" r="6" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <path d="M122,12 L124,14 L128,10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
